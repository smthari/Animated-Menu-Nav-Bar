<style>
  @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css");

  body {
    background: #111;
    top: 50%;
    left: 50%;
    position: absolute;
    transform: translate(-50%, -50%);
  }

  .container {
    background: radial-gradient(yellow, lightpink, lightblue);
    border-radius: 15px;
  }

  .menu {
    font-family: bebas neue;
    display: flex;
  }

  .title {
    color: #111;
    font-size: 24px;
    float: right;
    line-height: 50px;
    padding: 24px;
    text-align: center;
    font-weight: 900;
    letter-spacing: 2px;
  }

  .item {
    display: block;
    float: left;
    white-space: nowrap;
    color: #111;
    font-size: 24px;
  }

  .item:last-child {
    margin-right: 0;
  }

  .item .toggle {
    display: none;
  }

  .toggle:checked~.expand {
    max-width: 250px;
    background: #111;
  }

  .toggle:checked~.expand .icon {
    color: white;
  }

  .toggle:checked~.expand .text {
    color: white;
  }

  .expand {
    max-width: 48px;
    overflow: hidden;
    transition: all ease-in-out 233ms;
    padding: 1.5rem;
    padding-right: 1.5rem;
    cursor: pointer;
  }

  .expand:hover .icon {
    color: #fff;
    animation: jiggle ease-in-out 400ms infinite;
  }
  .item label {
    line-height: 3rem;
    cursor: pointer;
  }

  .item .icon {
    display: inline-block;
    font-size: 3rem;
    line-height: 3rem;
    vertical-align: middle;
    width: 3rem;
    text-align: center;
    margin-right: 0.5rem;
    transition: color ease-in-out 80ms;
  }

  .item .text {
    line-height: 3rem;
    color: transparent;
    display: inline-block;
    vertical-align: middle;
    padding-right: 1.5rem;
    transition: color ease-out 333ms;
  }

  @keyframes jiggle {
    0% {
      transform: none;
    }

    25% {
      transform: rotateZ(5deg);
    }

    75% {
      transform: rotateZ(-5deg);
    }

    100% {
      transform: none;
    }
  }

  
</style>

<body>
  <div class="container">
    <div class="menu">
      <div class="title">
        MENU ICONS
      </div>
      <div class="item">
        <input type="checkbox" class="toggle" id="home">
        <div class="expand">
          <label for="home"><i class="icon fas fa-home"></i>
            <label class="text">HOME</label></label>
        </div>
      </div>
      <div class="item">
        <input type="checkbox" class="toggle" id="job">
        <div class="expand">
          <label for="job"><i class="icon fas fa-briefcase"></i>
            <label class="text">WORK</label></label>
        </div>
      </div>
      <div class="item">
        <input type="checkbox" class="toggle" id="profile">
        <div class="expand">
          <label for="profile"><i class="icon fas fa-user"></i>
            <label class="text">PROFILE</label></label>
        </div>
      </div>
    </div>
  </div>
</body>
